<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>גלריית המתכונים | מטעים לי</title>

    <!-- Favicon icon -->
    <link
      rel="shortcut icon"
      href="../images/favicon.ico.png"
      type="image/x-icon"
      sizes="128x128"
    />

    <!-- Bootstrap CSS for responsive layout -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS files -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/gallery.css" />

    <!-- Bootstrap JS bundle and site script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/gallery.js" defer></script>
  </head>

  <body>
    <header>
      <!-- Navigation bar will be dynamically injected here -->
      <div id="navbar-container"></div>
    </header>

    <section class="intro dark-centered-box spacing-top">
      <h1>ברוכים הבאים לגלריית המאגר!</h1>
      <p>
        כאן תוכלו לטעום מעט מהמגוון הרחב שהמאגר מציע.<br />
        למענה מקיף ומדויק יותר אנא פנו לדף "מיון אישי".
      </p>
    </section>

    <!-- Cards for recipes will be dynamically injected here -->
    <section id="card-container"></section>

    <footer>
      <!-- Footer will be dynamically injected here -->
      <div id="footer-container"></div>
    </footer>
  </body>
</html>
